<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-lg-6">
                <form id="registerForm" method="post" class=" p-4 shadow-lg rounded-lg custom-animation" style="background-color: #f8f9fa;">
                    <h3 class="text-center mb-3">Form Register</h3>
                    <div class="form-group">
                        <label for="nama">Nama</label>
                        <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan Nama Lengkap" >
                    </div>
    
                    <div class="form-group">
                        <label for="kelas">Role</label>
                        <select class="form-control" id="role" name="role" >
                            <option value="">Pilih Role</option>
                            <option value="Admin">Admin</option>
                            <option value="Anggota">Anggota</option>
                            <option value="Guru">Guru</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="jurusan">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan Password">
                    </div>
    
                    <button type="submit" class="btn btn-primary btn-block mt-3">Submit</button>
                    <button type="reset" class="btn btn-danger btn-block mt-3">Reset</button>
                    <a href="tabelUser.html" class="btn btn-success btn-block mt-3">List User</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="handlerClient.js"></script>
</body>
</html>
